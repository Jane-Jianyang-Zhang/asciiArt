
<!DOCTYPE html>
<html>
	<head>
		<title>ASCIImation</title>
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" 
				type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js"
				type="text/javascript"></script>
		<script src="myanimation.js" 
				type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<h1>ASCII Animation Viewer</h1>
		<textarea id="textbox" rows="20" cols="80"></textarea>
		
		<div id="fieldsets">	
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</fieldset>
				
			<fieldset>
				<legend>Animation:</legend>
				<select id="animation_list">
					<option selected="selected">Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
					<option>Custom</option>
				</select>
			</fieldset>
			
			<fieldset>
				<legend>Size:</legend>
				<select id="size_list">
					<option value="7">Tiny</option>
					<option value="10">Small</option>
					<option value="12" selected="selected">Medium</option>
					<option value="16">Large</option>
					<option value="24">Extra Large</option>
					<option value="32">XXL</option>
					<option id="custom" value="custom">Custom</option>
				</select>
			</fieldset>
			
			<fieldset id="speed">
				<legend>Speed:</legend>
				<label><input type="radio" name="speed" value="50" /> Turbo</label>
				<label><input type="radio" name="speed" value="250" checked="checked"/> Normal
				</label>
				<label><input type="radio" name="speed" value="1500" /> Slo-mo</label>
			</fieldset>
			
			<fieldset>
				<legend>Order:</legend>
				<label><input type="checkbox" name="order" id="reverse"/> reverse</label>
			</fieldset>
		</div>
		
		
		<div id="w3c">
			<a href="https://webster.cs.washington.edu/validate-html.php">
				<img src="https://webster.cs.washington.edu/images/w3c-html.png" 
					alt="Valid HTML" /></a><br />
			<a href="https://webster.cs.washington.edu/validate-css.php">
				<img src="https://webster.cs.washington.edu/images/w3c-css.png" 
					alt="Valid CSS" /></a><br />
			<a href="https://webster.cs.washington.edu/jslint/?referer">
				<img src="https://webster.cs.washington.edu/images/w3c-js.png" 
					alt="Valid CSS" /></a><br />
		</div>
	</body>
</html>
